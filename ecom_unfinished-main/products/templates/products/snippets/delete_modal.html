{% load bootstrap4 %}
<div class="modal fade" role='dialog' tabindex='-1' id='deleteModal' aria-labelledby='deleteFormModalLabel' aria-hidden='true'>
  <div class="modal-dialog" role='document'>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class='modal-title' id='deleteFormModalLabel'>Are you sure you want to delete this entry?</h5>
        </div>
        <div class="modal-body">
          <button type="button" data-dismiss='modal' aria-label='Close' class='btn btn-success'>Cancel</button>
          <a href="{% url 'products:delete' slug=product.slug %}" class='btn btn-danger'>Delete</a>
        </div>
      </div>
    </div>
  </div>

</div>
